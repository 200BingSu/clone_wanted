<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanted</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-layout">
        <!-- 좌측 -->
        <div class="left">
          <!--로고-->
          <div class="header-logo">
            <a href="/">로고 이미지</a>
          </div>
          <!-- 상단 메뉴-->
          <ul class="header-menu-wrap">
            <li class="header-menu"><a href="#">채용</a>
            <li class="header-menu"><a href="#">커리어</a>
            <li class="header-menu"><a href="#">소셜</a>
            <li class="header-menu"><a href="#">이력서</a>
            <li class="header-menu"><a href="#">프리랜서</a>
            <li class="header-menu"><a href="#">더보기</a>
          </ul>
        </div>
        <!-- 우측-->
        <div class="right">
          <!--검색-->
          <a href="#" class="search">검색</a>
          <!--로그인-->
          <div class="private-box">
            <a href="#" class="="login">회원가입/로그인</a>
            <a href="#" class="company-service">기업 서비스</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="layout">
        <!--메인 상단-->
        <div class="main-top">
          <!-- 팁 -->
          <a href="#" class="tip">
            <div class="tip-img">
              <img src="#" alt="팁 이미지" />
            </div>
            <div class="tip-sentence">
              로그인하시면
              <span>연봉 정보, 이력서 샘플</span>
              등 유용한 정보를 얻을 수 있어요.
            </div>
          </a>
          <!-- 카테고리 -->
          <ul class="category-wrap">
            <li class="category">
              <div class="cate-img">
                <img src="#" alt="카테고리 이미지" />
              </div>
              <span class="cate-title">채용공고</span>
            </li>
            <li class="category">
              <div class="cate-img">
                <img src="#" alt="카테고리 이미지" />
              </div>
              <span class="cate-title">이력서 관리</span>
            </li>
            <li class="category">
              <div class="cate-img">
                <img src="#" alt="카테고리 이미지" />
              </div>
              <span class="cate-title">커리어 조회</span>
            </li>
            <li class="category">
              <div class="cate-img">
                <img src="#" alt="카테고리 이미지" />
              </div>
              <span class="cate-title">지원현황</span>
            </li>
            <li class="category">
              <div class="cate-img">
                <img src="#" alt="카테고리 이미지" />
              </div>
              <span class="cate-title">커리어 코칭</span>
            </li>
            <li class="category">
              <div class="cate-img">
                <img src="#" alt="카테고리 이미지" />
              </div>
              <span class="cate-title">다음 커리어 찾기</span>
            </li>
            <li class="category">
              <div class="cate-img">
                <img src="#" alt="카테고리 이미지" />
              </div>
              <span class="cate-title">나만의 회사 찾기</span>
            </li>
            <li class="category">
              <div class="cate-img">
                <img src="#" alt="카테고리 이미지" />
              </div>
              <span class="cate-title">직군별 연봉</span>
            </li>
            <li class="category">
              <div class="cate-img">
                <img src="#" alt="카테고리 이미지" />
              </div>
              <span class="cate-title">원티드 포인트</span>
            </li>
          </ul>
        </div>
        <!--메인 내용-->
        <div class="main-content">
          <!-- 인기 구직 -->
          <div class="popular-job">
            <h3>모두가 주목하고 있어요!</h3>
          </div>
          <!-- 카드 뉴스 -->
          <div class="card-news"></div>
          <!-- 테마별 회사/포지션 -->
          <div class="theme-position"></div>
          <!-- 역세권 포지션 -->
          <div class="station-position"></div>
          <!-- 요즘 뜨는 포지션 -->
          <div class="new-job"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="layout">
        <!-- 푸터 상단 -->
        <div class="footer-top">
          <!-- 푸터 로고 -->
          <div class="footer-logo"></div>
          <!-- 푸터 메뉴 -->
          <div class="footer-menu"></div>
        </div>
        <!-- 푸터 중간 -->
        <div class="footer-middle">
          <!-- 회사 정보 -->
          <div class="company-impormation"></div>
          <!-- 기타 문의 -->
          <div class="inquiry"></div>
        </div>
        <!-- 푸터 하단 -->
        <div class="footer-bottom">
          <!-- 카피라이트 -->
          <div class="copy"></div>
          <!-- sns 공유 -->
          <div class="sns"></div>
        </div>
      </div>
    </footer>
    <!--버튼-->
    <div class="button"></div>
  </body>
</html>
